<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script></script>
    <title>Document</title>
    <script src="./app_movies.js"></script>
    <script
      src="https://kit.fontawesome.com/e0d028b2fd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="row"></div>
      <div class="nav__container">
        <figure class="nav__logo--wrapper">
          <a href="./index.html" class="nav__logo--title gradient">TOP MOVIES<a>
        </figure>
        <ul class="nav__links">
          <li class="nav__link nav__link--text gradient" value="movie" onclick="newPage(event)">
            Movies
          </li>
          <li class="nav__link nav__link--text gradient" value="tv" onclick="newPage(event)">
          TV Shows
          </li> 
        </ul>
      </div>
    </nav>
    <main>
      <section id="filter">
        <div class="container conteriner__filter">
          <div class="filter__parameters">
            <div class="filter__wrapper">
              <p class="filter__title">Sort by</p>
              <select
                name="sort-by"
                id="sort-by"
                class="filter__sort-by"
                onchange="dateValue()"
              >
                <option class="filter__sort-by--option" disabled selected value>
                  Sort by
                </option>
                <option
                  class="filter__sort-by--option"
                  value="vote_average.desc"
                >
                  Rating Descending
                </option>
                <option
                  class="filter__sort-by--option"
                  value="vote_average.asc"
                >
                  Rating Ascending
                </option>
                <option class="filter__sort-by--option" value="popularity.desc">
                  Popularity Descending
                </option>
                <option class="filter__sort-by--option" value="popularity.aesc">
                  Popularity Ascending
                </option>
                <option
                  class="filter__sort-by--option"
                  value="primary_release_date.desc"
                >
                  Release Date
                </option>
                <option
                  class="filter__sort-by--option"
                  value="original_title.asc"
                >
                  Title (A-Z)
                </option>
              </select>
            </div>
            <div class="filter__wrapper">
              <p class="filter__title">Genres</p>
              <ul
                id="with_genres"
                class="filter__genres text"
                name="with_genres[]"
                onload="collectDataValues()"
              >
              </ul>
            </div>
            <div class="filter__wrapper" onchange="dateValue()">
              <p class="filter__title">Release date</p>
              <p class="filter__subtitle">from</p>
              <input type="date" class="filter__data older" />
              <p class="filter__subtitle">to</p>
              <input type="date" class="filter__data newer" />
            </div>
            <div class="filter__wrapper--last">
              <p class="filter__title">User Score</p>
              <div class="slider__value">
                <h2 id="title-min" class="slider__value--title">0</h2>
                <h2 id="title-max" class="slider__value--title">10</h2>
              </div>
              <div class="double__slider">
                <div class="double__slider--body">
                  <div class="double__slider--track">
                    <div class="double__slider--range">
                      <div
                        id="dot-left"
                        class="double__slider--dot double__slider--dot-left"
                      ></div>
                      <div
                        id="dot-right"
                        class="double__slider--dot double__slider--dot-right"
                      ></div>
                    </div>
                  </div>
                  <input
                    id="input-left"
                    type="range"
                    class="double__slider"
                    min="0"
                    max="10"
                  />
                  <input
                    id="input-right"
                    type="range"
                    class="double__slider"
                    min="0"
                    max="10"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="results__wrapper" id="resultsWrapper"></div>
        </div>
        <div class="noResultsMessage" >NIE MA WYNIKÃ“W</div>
      </section>
      <section id="modal" class="hide">
      </section>
    </main>
  </body>
</html>
